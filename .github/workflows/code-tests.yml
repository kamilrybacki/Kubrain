name: Code tests
on: [push, pull_request]
concurrency:
  group: ${{ github.ref }}-it
  cancel-in-progress: true
jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      -
        name: Setup Python 3.12 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      -
        name: Install dependencies
        run: |
          pip \
            install \
              -r \
                tests/requirements.txt \
              .
      -
        name: Run integration tests ğŸ©º
        run: |
          if [ -f "tests/*" ]; then
            python \
              -m \
                pytest \
                  -c \
                    pytest.ini \
                  tests/integration.py
          else
            echo "No integration tests found."
          fi
